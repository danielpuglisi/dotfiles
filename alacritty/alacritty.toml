[scrolling]
history = 10000
multiplier = 3

[shell]
args = ["-l", "-c", "source ~/.zshrc; tmux attach 2> /dev/null || tmux"]
program = "zsh"

[window]
decorations = "none"
startup_mode = "Maximized"

[window.dimensions]
columns = 150
lines = 50

[window.padding]
x = 4
y = 4
