# ~/.tmuxinator/rails.yml

name: <%= @args[0].gsub('.', '_') %>
root: ~/code/<%= @args[0] %>

windows:
  - test:
      layout: main-vertical
      panes:
        - b guard
        - vim
  - console: b rails c
  - logs:
      layout: main-vertical
      panes:
        - tail -f log/development.log
        - tail -f ~/Library/Logs/Pow/apps/<%= @args[0] %>.log
  - worker: b rake jobs:work
