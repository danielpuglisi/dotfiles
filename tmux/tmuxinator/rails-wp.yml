# ~/.tmuxinator/rails.yml

name: <%= @args[0].gsub('.', '_') %>
root: ~/code/<%= @args[0] %>

windows:
  - test:
      layout: even-horizontal
      panes:
        - b guard
        - vim
  - console: b rails c
  - logs:
      layout: even-horizontal
      panes:
        - tail -f log/development.log
        - tail -f ~/Library/Logs/puma-dev.log
  - worker: b rake jobs:work
  - webpack: b bin/webpack-dev-server
